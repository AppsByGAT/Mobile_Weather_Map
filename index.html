<!doctype html>
<html>
  <head>
    <title>Weather View</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1; user-scalable=no;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=weather,places"></script>

    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapSwitch.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<script language="javascript">
var el = document.getElementById("Scroll");

function stopScrolling( touchEvent ) { touchEvent.preventDefault(); }
function startScrolling( touchEvent ) {  touchEvent.stopPropagation(); }

//document.addEventListener( 'touchmove' , stopScrolling , false );
el.addEventListener('touchmove' , stopScrolling , false);
</script>

  </head>
  <body id="body">

    <div class="viewport">
      <div class="frame">
        <div id="menu" class="menu nav-collapse collapse width">
          <div class="collapse-inner">
            <div class="navbar navbar-inverse">
              <div class="navbar-inner">
                Menu
              </div>
            </div> 
            <div id="Scroller">
             <div id="Scroll">
            <ul class="nav nav-tabs nav-stacked">

              <li><a>Home</a></li>
              <li><a>About</a></li>
            </ul>

            <div class="heading">Temperature units:</div>
            <div class="btn-group">
              <button class="btn" name="temp"
            onclick="setTemperature(google.maps.weather.TemperatureUnit.FAHRENHEIT)">Fahrenheit</button>
              <button class="btn" name="temp"
            onclick="setTemperature(google.maps.weather.TemperatureUnit.CELSIUS)">Celsius</button>
            </div>
            
            <div class="heading">Wind speed units:</div>
	    <div class="btn-group">
	      <button class="btn" name="wind" onclick="setWindSpeed(google.maps.weather.WindSpeedUnit.MILES_PER_HOUR)">mph</button>
	      <button class="btn" name="wind"
	            onclick="setWindSpeed(google.maps.weather.WindSpeedUnit.KILOMETERS_PER_HOUR)">km/h</button>
	      <button class="btn" name="wind"
	            onclick="setWindSpeed(google.maps.weather.WindSpeedUnit.METERS_PER_SECOND)">m/s</button>
	    </div>
	    
	    <div class="heading">Label color:</div>
            <div class="btn-group">
	      <button class="btn" name="color"
            onclick="setLabelColor(null)">Automatic</button>
	      <button class="btn" name="color"
            onclick="setLabelColor(google.maps.weather.LabelColor.BLACK)">Black</button>
	      <button class="btn" name="color"
            onclick="setLabelColor(google.maps.weather.LabelColor.WHITE)">White</button>
            </div>
            
            <div class="Toggles">
            <div class="heading">Clouds:</div>
            <div id="toggleClouds" class="switch switch-small">
              <input type="checkbox" />
            </div></div>
	    
            <div class="Toggles">
   	    <div class="heading">Icons:</div>
            <div id="toggleIcons" class="switch switch-small">
              <input type="checkbox" checked />
            </div></div>

	    <div class="heading">Search:</div>
              <input id="target" type="text" placeholder="Search Box">
          
            
           </div> <!-- End Scroll -->
          </div> <!-- End Scroller -->
          </div>
        </div>

        <div class="view">
          <div class="navbar navbar-inverse">
            <div class="navbar-inner">
		<ul class="nav">
              	 <li> 
                  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#menu">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                  </button>
                 </li>
                </ul>
                <ul class="nav pull-right">
                 <li>
                  <div class="Geo-Icon" onclick="GeoLocation()"></div>
                 </li>
                </ul>
            </div>
          </div>
          <div id="content">

    		<div id="map"></div>

          </div> <!-- End content -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.3/bootstrapSwitch.min.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/MobileResize.js"></script>
  </body>
</html>
